<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        h1{
            background-color: crimson;
            color: aliceblue;
            font-size: 50px;
        }
        p{
            background-color: rgb(20, 60, 220);
            color: aliceblue;
            font-size: 30px;
        }
        label{
            background-color: rgb(0, 255, 221);
            color: aliceblue;
            font-size: 20px;
        }
        p{
            background-color: antiquewhite;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Element Selectors (Tag Name)</h1>
    <p>CSS Properties apply in particular selected element</p>
    <label for="">Hey I am Praveen</label>
    <p>Hello I am Praveen Singh </p>
</body>
</html>
