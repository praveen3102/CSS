<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */
        .parent p{
            color: aliceblue;
            background-color: rgb(6, 22, 94);
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Descendant Selector</h1>
    <div class="parent">
        <p>Hello Praveen Singh</p>
        <p>Hello Praveen Singh</p>
        <p>Hello PRaveen Singh</p>
        <div class="child">
         <p>Hello Praveen Singh</p>
        <p>Hello Praveen Singh</p>
        <p>Hello Praveen Singh</p>
        <p>Hello Praveen Singh
        </div>
       
    </div>
</body>
</html>
