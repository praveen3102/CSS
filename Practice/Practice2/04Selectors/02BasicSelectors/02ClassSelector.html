<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        .Heading{
            background-color: rgb(93, 20, 220);
            color: aliceblue;
            font-size: 50px;
        }
        .para{
            background-color: rgb(133, 20, 220);
            color: aliceblue;
            font-size: 30px;
        }
        .HeyIamPraveen{
            background-color: rgb(222, 26, 26);
            color: rgb(185, 170, 216);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="Heading">Class Selectors (.)</h1>
    <p class="para">CSS Properties apply in particular selected Class</p>
    <p class="para">Class can be multiple</p>
    <label class="HeyIamPraveen">Hey I am Praveen</label>
</body>
</html>
