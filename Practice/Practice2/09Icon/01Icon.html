<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon in CSS</title>

    <!-- Font Awesome CDN Link Is here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <!-- CSS Style  -->

    <style>
        .box{
            width: 500px;
            margin: 0 auto;
        }
        .icon1{
            color: rgb(193, 101, 117);
            font-size: 50px;
            padding: 10px;
        }
        .icon2{
            color: rgb(43, 73, 223);
            font-size: 50px;
        }
    </style>
  </head>
  <body>
    <div class="box">    
        <i class="fa-brands fa-instagram icon1 fa-beat"></i>
        <i class="fa-brands fa-linkedin icon2 fa-beat"></i>
    </div>
  </body>
</html>
